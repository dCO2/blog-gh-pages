---
layout: default
title: ABC's Blog
permalink: /blog-gh-pages/blog.html/
---

{% for post in site.posts %}
    {% if post.layout == 'post' %}
        <div class=post>
            {% if post.feature %}
            <p class=feature-image>
                <img src="{{ post.feature-image }}"/>
            </p>
            {% endif %}
            <h1 class=title><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <div class=content>
                {{ post.excerpt | markdownify }}
            </div>
            {% include post-meta.html %}
        </div>
    {% endif %}
{% endfor %}
